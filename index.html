<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="app"></div>
  <p>Note: For your custom fields, you may encounter a "not allowed by Access-Control-Allow-Headers in preflight
    response" exception when you send requests across domains. In this situation, you need to set up the
    Access-Control-Allow-Headers in your response header at server side.</p>
  <script type="module" src="/src/main.ts"></script>

  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const mainEl = document.createElement("fast-card-body");
      const iconAddCard = document.createElement("short-icon-add-card");
      const button = document.createElement("button");
      document.body.append(button);
      document.body.append(mainEl);
      document.body.append(iconAddCard);
      button.innerHTML = "click";
      button.classList.add("button");
      button.addEventListener("click", () => {
        mainEl.toggleShow();
      });
      mainEl.setPosition({ top: 100, left: 100 });
      mainEl.setShow(true);
    })
  </script>
</body>

</html>
